<div class="playground-container" [style]="markParent">
  <div class="playground-helper" [style]="adjustWidth">
    <div
      *ngIf="params?.matchParent"
      class="playground-helper__resizer"
    >
      <div class="playground-helper__buttons">
        <button class="btn btn-primary" (click)="makeSmaller()">-</button>
        <button class="btn btn-primary" (click)="makeBigger()">+</button>
      </div>
    </div>
    <animated-banner-component
      *ngIf="params && _reloaded"
      [style]="adjustWidth"
      [background]="params.background"
      [matchParent]="params.matchParent"
      [height]="params.height"
      [width]="params.width"
      [animations]="params.animations"
    ></animated-banner-component>
  </div>
</div>
<app-params
  id="app-params"
  [style.right]="showParams ? '0' : ' -500px'"
  (paramEmitter)="onParamEmitted($event)"
></app-params>
<app-menu
  id="app-menu"
  [style.left]="showMenu ? '0' : '-300px'"
></app-menu>
