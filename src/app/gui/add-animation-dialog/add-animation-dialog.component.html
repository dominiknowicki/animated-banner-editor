<h1 mat-dialog-title>Add custom animation</h1>
<div mat-dialog-content style="overflow: hidden">
  <mat-form-field appearance="outline">
    <textarea placeholder="Paste animation code here!" matInput [(ngModel)]="animationCode"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-content class="dialog__actions">
  <button mat-flat-button color="white" (click)="close()">Close</button>
  <button mat-flat-button color="accent" (click)="save()">Save</button>
</div>
