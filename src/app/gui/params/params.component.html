<mat-form-field appearance="outline">
  <mat-label>Animation</mat-label>
  <mat-select [(ngModel)]="params.animation" (ngModelChange)="onUpdate()">
    <mat-option value="slide-right">slide-right</mat-option>
    <mat-option value="slide-in-from-left">slide-in-from-left</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Text</mat-label>
  <input matInput [(ngModel)]="params.text" (ngModelChange)="onUpdate()">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Text color</mat-label>
  <mat-select [(ngModel)]="params.color" (ngModelChange)="onUpdate()">
    <mat-option value="black">black</mat-option>
    <mat-option value="white">white</mat-option>
    <mat-option value="#666">gray</mat-option>
    <mat-option [disabled]>choose color</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Text position</mat-label>
  <mat-select disabled [(ngModel)]="params.textPosition" (ngModelChange)="onUpdate()">
    <mat-option value="top">top</mat-option>
    <mat-option value="middle">middle</mat-option>
    <mat-option value="bottom">bottom</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Background</mat-label>
  <mat-select [(ngModel)]="params.background" (ngModelChange)="onUpdate()">
    <mat-option value="url('assets/media/corollaSedan_1000x750.jpg')">Corolla Sedan</mat-option>
    <mat-option value="url('assets/media/corollaHatchback_1000x750.jpg')">Corolla Hatchback</mat-option>
    <mat-option value="url('assets/media/yarsCross_1000x750.jpg')">Yaris Cross</mat-option>
    <mat-option value="white">white</mat-option>
    <mat-option [disabled]>choose color</mat-option>
    <mat-option [disabled]>upload background</mat-option>
  </mat-select>
</mat-form-field>

<button mat-flat-button color="accent" (click)="openShowCodeDialog()">Show code</button>
